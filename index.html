<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap');

    * {
        font-family: 'Hahmlet', serif;
    }

    .title {
        color: fff;
        background: tomato;
        font-size: 24px;
        padding: 4px 14px;
        border-radius: 8px;
    }

    .bg {
        width: 360px;
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
    }

    .msg {
        font-weight: bold;
    }

    .bucket {
        width: 160px;
        height: 160px;
    }

    .img1 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
        background-size: cover;
        background-position: center;
    }

    .img2 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
        background-size: cover;
        background-position: center;
    }
</style>

<link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">

<body class="bg center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">올해는 다 지켜보자!</p>
    <div class="row flex-row wrap">
        <div class="bucket img2-t3 center done">스터디1기 취업하기</div>
        <div class="bucket img1-t3 center">스터디2기 취업하기</div>
        <div class="bucket img1-t3 center">나 취업하기</div>
        <div class="bucket img2-t3 center">웹 기능사 실기 따기</div>
        <div class="bucket img2-t3 center">javascript, react 마스터하기</div>
        <div class="bucket img1-t3 center">아침 요가 다니기</div>
        <div class="bucket img1-t3 center">피아노 배우기</div>
        <div class="bucket img2-t3 center">해외여행 가기</div>
        <div class="bucket img1-t3 center">일본어 배우기</div>
        <div class="bucket img2-t3 center">일본여행 가서 일어써보기</div>
    </div>
</body>

</html>
